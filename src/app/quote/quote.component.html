<app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>

<div class="col-md-6">
<h1>Trending Quotes</h1>
<p>These are the most trending quotes be inspired</p>
<br>
<ul>
    <div *ngFor='let quote of quotes;let i = index'>
    <li id="{{i}}">{{quote.description}}</li>
    <button class="btn btn-success" (click)='toggleDetails(i)'>Quote Details</button>
  
    <app-quote-detailes *ngIf="quote.showDescription" [quote]='quote' (isComplete)='completeQuote($event,i)'>
    </app-quote-detailes>
    </div>
</ul>
<br>
</div>

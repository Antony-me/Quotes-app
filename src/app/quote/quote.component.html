<h1>Welcome to Life Quotes</h1>
    <div class="jumbotron-fluid">
        <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
        <div class="card">
            <div class="card-body">
                <div class="col-md-6">
                    <h2>Featured Quotes</h2><br>
                    <ul>
                        <div *ngFor='let quote of quotes;let i = index' id="quotes">
                            <li id="{{i}}">{{quote.title}} <br>
                                <button class="btn btn-success" (click)='toggleDetails(i)' id="detailes-button">Details</button> <br>
                                 {{quote.description}}
                            <app-quote-detailes *ngIf="quote.showDescription" [quote]='quote' (isComplete)='completeQuote($event,i)'>
                            </app-quote-detailes>
                        </li>
                        </div>
                    </ul>
                    <br>
                </div>
            </div>
        </div>
    </div>

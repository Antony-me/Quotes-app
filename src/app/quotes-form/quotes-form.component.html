<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
                <h3>Add Qoute</h3>
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text"class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' placeholder="Name" >

                  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Name is required</p>
                  </div>
                </div>
                <div class="form-group">
                  <label for="title">Qoute Title</label>
                  <input type="text" class="form-control" id="title" [(ngModel)]="newQuote.title" name="title" placeholder="Title" #title='ngModel'>
                  
                  <div [hidden]="title.valid || name.pristine" class="alert alert-danger">
                    <p>Title is required</p>
                  </div>
                </div>
                <div class="md-form">
                    <label for="qoute">Qoute</label>
                    <textarea type="text" id="description"  [(ngModel)]="newQuote.description" name="quote" rows="2" class="form-control md-textarea" placeholder="Qoute" #description='ngModel'></textarea>
                    <div [hidden]="description.valid || name.pristine" class="alert alert-danger">
                        <p>You need to add a qoute </p>
                      </div>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="" placeholder="Author">
                  </div> <br>
                  <div class="form-group">
                    <label for="publishDate">Publish Date</label>
                    <input type='date' id="complete" required name="date" [(ngModel)]=newQuote.publishDate #publishDate="ngModel">
          
                  </div>
                  <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
            </form>
        </div>
    </div>
</div>
